<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shopping-Web</title>
</head>
<body>
<!-- Navbar -->
  <header>
    <div class="nav-brand">
      <a href="#" class="brand-logo" style="text-decoration:none">
      <img src="https://assets-lighthouse.alphacamp.co/uploads/image/file/14985/logo-2021.png" class="logo-img"> </a>
      <a class="shop-name">TSHIRT STORE <sup>&reg;</sup> </a>
    </div>
    <ul class="nav-list">
      <li class="nav-item">Men</li>
      <li class="nav-item">Women</li>
      <li class="nav-item">Kids</li>
    </ul>
    <div class="symbols">
      <i class="fas fa-search" style="font-size: 1.5rem;"></i>
      <i class="far fa-heart" style="font-size: 1.5rem;"></i>
      <i class="fas fa-shopping-bag" style="font-size: 1.5rem;"></i>
    </div>
  </header>

<!-- Filter -->
  <section class="filter-area">
    <span class="filter-title">Basic T-shirts</span>
    <div class="filters">
      <select class="select-item">
        <option selected>Size</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <select class="select-item">
        <option selected>Color</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <select class="select-item">
        <option selected>Sort</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
  </section>

</body>
</html>
